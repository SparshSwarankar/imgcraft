services:
  - type: web
    name: imgcraft
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers ${WEB_CONCURRENCY:-3} --threads 1 --worker-class sync --timeout ${GUNICORN_TIMEOUT:-180} --graceful-timeout 30 --keep-alive 5 --max-requests 200 --max-requests-jitter 40 --preload --log-level info app:app
    healthCheckPath: /ping
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PORT
        value: 10000
      - key: WEB_CONCURRENCY
        value: "3"
      - key: GUNICORN_TIMEOUT
        value: "180"
      - key: MAX_PIXELS
        value: "40000000"
      - key: MAX_COLLAGE_IMAGES
        value: "6"
